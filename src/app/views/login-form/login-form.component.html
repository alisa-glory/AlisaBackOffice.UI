<div class="my-center">
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-card-title class="my-title">{{appTitle}}<span style="font-size: 0.55em;"> v{{ appVersion }}</span></mat-card-title>
          <mat-form-field class="full-width-input">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.errors?.['required']">Email is required.</mat-error>
            <mat-error *ngIf="email.errors?.['email']">Email is invalid.</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.errors?.['required']">Password is required.</mat-error>
            <mat-error class="field-message" *ngIf="password.errors?.['minlength']">Password must be at least 8
              characters.</mat-error>
            <mat-error class="field-message" *ngIf="password.errors?.['passwordStrength']">Password must have lower case,
              upper case and numeric characters.</mat-error>
  
          </mat-form-field>
  
          <div style="margin-top: 25px;">
            <button class="full-width" mat-raised-button color="primary" type="submit"
              [disabled]="!form.valid">Login</button>
          </div>
  
        </form>
        <!-- <div>Pa$$w0rd</div> -->
          
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        
      </mat-card-content>
    </mat-card>
  </div>
