<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
  
        <mat-nav-list (click)="sidenav.close()">
  
            <a mat-list-item routerLink="/">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
  
            <a mat-list-item routerLink="training">
                <mat-icon>tune</mat-icon>
                <span>Embedded Training</span>
            </a>

            <section *ngIf="isAuthorized(['Admin', 'Manager'])">
                <mat-divider></mat-divider>
                <a mat-list-item routerLink="messages">
                    <mat-icon>message</mat-icon>
                    <span>Messages</span>
                </a>
    
                <a mat-list-item routerLink="appointments">
                    <mat-icon>image</mat-icon>
                    <span>Generated Images</span>
                </a>
    
                <a mat-list-item routerLink="monthly-appointments">
                    <mat-icon>photo_size_select_large</mat-icon>
                    <span>Upscaled Images</span>
                </a>
    
                <a mat-list-item routerLink="embedded-list">
                    <mat-icon>view_list</mat-icon>
                    <span>Embedded Data</span>
                </a>

                <a mat-list-item routerLink="transactions">
                    <mat-icon>list_alt</mat-icon>
                    <span>Pre Embedding Data</span>
                </a>
            </section>         

            <mat-divider></mat-divider>
            <a mat-list-item routerLink="about">
                <mat-icon>help</mat-icon>
                <span>About</span>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="none" *ngIf="!appUserName">
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>
  
            <a mat-list-item routerLink="admin" *ngIf="isAuthorized(['Admin'])">
                <mat-icon>account_circle</mat-icon>
                <span>Administrator</span>
            </a>
            
            <a mat-list-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </a>            
  
        </mat-nav-list>
  
  
    </mat-sidenav>
  
  
    <mat-toolbar color="primary" class="navbar">
  
        <div>
          <button mat-icon-button  (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
          </button>
  
          <a mat-button routerLink="">
            <span class="title">{{appTitle}}</span>
          </a>    
        </div>

        <mat-menu #dropdown>
  
            <button mat-menu-item routerLink="/">Courses</button>
  
            <button mat-menu-item routerLink="/about">About</button>
  
        </mat-menu>
  
  
        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register
        </a> -->
  
        <a mat-button [matMenuTriggerFor]="dropdown">
            <mat-icon>account_circle</mat-icon>
            Hello,{{ appUserName }}
        </a>

        <mat-menu #dropdown>
  
            <button mat-menu-item routerLink="/">
                <mat-icon>contact_mail</mat-icon>
                <span>Profile</span>
            </button>
  
            <button mat-menu-item routerLink="/login">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
  
        </mat-menu>
  
    </mat-toolbar>
  
  
    <router-outlet></router-outlet>
  
  </mat-sidenav-container>
